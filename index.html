<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Biawak</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-wrapper {
      background: linear-gradient(145deg, #2e8b57, #228b22);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px #3cb371;
      text-align: center;
      max-width: 400px;
    }

    .logo-svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .logo-title {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 0;
    }

    .logo-desc {
      font-size: 14px;
      color: #e6ffe6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <!-- SVG Komodo Dragon Siluet Sederhana -->
    <svg class="logo-svg" viewBox="0 0 64 64" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 45 L20 35 L35 38 L48 32 L60 38 L55 43 L40 42 L30 50 L20 48 L10 45 Z" fill="#ffffff" />
      <circle cx="52" cy="36" r="2" fill="red" />
    </svg>

    <h1 class="logo-title">BIAWAK</h1>
    <p class="logo-desc">Komodo: reptil tangguh, simbol kekuatan dari Indonesia Timur.</p>
  </div>
</body>
</html>

  <div class="logo-container">
    <div class="icon" title="Bisawak Komodo"></div>
    <h1>Bisawak</h1>
    <p>Reptil raksasa asli Indonesia, biawak adalah hewan yang mirip dengan komodo, pemangsa handal dengan lidah bercabang khas.</p>
    <h2>By jaszz 2025</h2>
  </div>
</body>
</html>
